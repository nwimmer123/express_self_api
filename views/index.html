<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

      

    <!-- APPLICATION SCRIPTS -->
    <script src="js/app.js"></script>

     <title>Noahs Page</title>

  </head>

    <!-- header -->

  <div class="well">
    <div class="container">
      <div class="page-header">
        <h1>Recommended Books <small>Please add your own!</small></h1>
      </div>
    </div>
  </div>

  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
        <!-- new books form-->
        <form class="form-inline" id="create-book">
          <div class="form-group">
            <input type="text" name="contributor" class="form-control" placeholder="Contributor" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Title">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-default" value="Add Book">
          </div>
        </form>
        <br>

        <!-- list of books -->
        <ul class="list-group" id="books-list">
          
          <!-- handlebars template -->
          <script id="books-template" type="text/x-handlebars-template">
            {{#each books}}
              <li class="list-group-item book" data-id="{{_id}}">

                <!-- book label (contributor) -->
                <span class="label label-default">{{contributor}}</span>
                
                <!-- book title -->
                {{title}}

                <div class="pull-right">
                  <!-- pencil icon to toggle update form -->
                  <a href="javascript:void(0)" data-toggle="collapse" data-target="#update-{{_id}}">
                    <span class="glyphicon glyphicon-pencil"></span>
                  </a>
                  
                  <!-- trash can icon to delete book -->
                   <a href="javascript:void(0)" class="delete-book">
                    <span class="glyphicon glyphicon-trash"></span>
                  </a>
                </div>
                
                <!-- form to update book -->
                <div class="collapse" id="update-{{_id}}">
                  <br>
                  <form class="form-inline update-book">
                    <div class="form-group">
                      <input type="text" name="task" class="form-control" placeholder="Task" value="{{task}}">
                    </div>
                    <div class="form-group">
                      <input type="text" name="description" class="form-control" placeholder="Description" value="{{description}}">
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-block btn-default" value="Update">
                    </div>
                  </form>
                </div>
              </li>
            {{/each}}
          </script>
        </ul>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>


  </body>
</html>
